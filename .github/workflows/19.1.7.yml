on:
  workflow_dispatch:
  workflow_call:
    inputs:
      upload:
        type: boolean
        default: true
      version: # this isn't meant to be changed, its just a variable
        type: string
        default: "19.1.7"

jobs:
  verify-linux-x86_64:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.VERSION }}
      os: ubuntu-24.04
      demo_profile: linux_x86_64

  verify-linux-arm:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.VERSION }}
      os: ubuntu-24.04-arm
      demo_profile: linux_arm

  # # Mac ARM Removed due to segmentation faults when executing demo
