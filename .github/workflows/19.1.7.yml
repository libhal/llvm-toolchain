  #   with:
  #     version: ${{ inputs.VERSION }}

  #     os: macos-15
  #     demo_profile: mac_arm

  # verify-macos-15-intel:
  #   uses: ./.github/workflows/verify.yml
  #   with:
  #     version: ${{ inputs.VERSION }}

  #     os: macos-15-intel
  #     demo_profile: mac_x86_64

  verify-windows-x86_64:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.VERSION }}
      os: windows-latest
      demo_profile: windows_x86_64

  upload-package:
    needs:
      - verify-linux-x86_64
      - verify-linux-arm
      - verify-windows-x86_64
    if: ${{ github.ref == 'refs/heads/main' && inputs.upload == true }}
    uses: ./.github/workflows/upload.yml
    secrets: inherit
    with:
      version: ${{ inputs.VERSION }}
