name: ðŸš€ 20.1.0 Deploy

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      upload:
        type: boolean
        default: true
      version: # this isn't meant to be changed, its just a variable
        type: string
        default: 20.1.0

jobs:
  verify-linux-x86_64_cortex-m4f:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.VERSION }}
      os: ubuntu-24.04
      demo_profile: cortex-m4f

  verify-linux-arm_cortex-m4:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.VERSION }}
      os: ubuntu-24.04-arm
      demo_profile: cortex-m4

  verify-macos-14-arm_cortex-m4f:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.VERSION }}
      os: macos-14
      demo_profile: cortex-m4f

  verify-macos-15-arm_cortex-m4f:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.VERSION }}
      os: macos-15
      demo_profile: cortex-m4f

  verify-macos-15-intel_cortex-m4f:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.VERSION }}
      os: macos-15-intel
      demo_profile: cortex-m4f

  verify-windows-x86_64_cortex-m33f:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.VERSION }}
      os: windows-latest
      demo_profile: cortex-m33f

  upload-package:
    needs:
      - verify-linux-x86_64_cortex-m4f
      - verify-linux-arm_cortex-m4
      - verify-macos-14-arm_cortex-m4f
      - verify-macos-15-arm_cortex-m4f
      - verify-macos-15-intel_cortex-m4f
      - verify-windows-x86_64_cortex-m33f
    if: ${{ startsWith(github.ref, 'refs/tags/') && inputs.upload == true }}
    uses: ./.github/workflows/upload.yml
    secrets: inherit
    with:
      version: ${{ inputs.VERSION }}
