name: 游댌 Verify

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
      os:
        type: string
        required: true
      demo_profile:
        type: string
        required: true

jobs:
  verify:
    strategy:
      fail-fast: false

    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: 游닌 Install CMake & Conan
        run: pipx install conan>=2.18.0

      - name: 游니 Install libhal conan configurations
        run: conan config install https://github.com/libhal/conan-config2.git

      - name: 游니 Add `libhal` conan remote
        run: conan hal setup

      - name: 游니 Install local toolchain profiles
        run: conan config install -tf profiles/ -sf conan/profiles/v1/ .

      - name: 游닍 Create Conan Package
        working-directory: all
        run: conan create . -pr:b default -pr:h llvm-${{ inputs.version }} -pr:h ${{ inputs.demo_profile }} --version=${{ inputs.version }} --build-require

      - name: 游닍 Build Demos Conan Package
        if: ${{ runner.os != 'Windows' }}
        working-directory: demo
        run: VERBOSE=1 conan build . -pr:b default -pr:h llvm-${{ inputs.version }} -pr:h ${{ inputs.demo_profile }} --build=cmake --build=missing:cmake/* -c tools.build:skip_test=True

      - name: 游닍 Build Demos Conan Package
        if: ${{ runner.os == 'Windows' }}
        working-directory: demo
        run: conan build . -pr:b default -pr:h llvm-${{ inputs.version }} -pr:h ${{ inputs.demo_profile }} --build=cmake --build=missing:cmake/* -c tools.build:skip_test=True --build-require

      - name: 郊윒잺 Run Demo
        run: demo/build/Release/demo
