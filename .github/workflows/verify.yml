name: ğŸ” Verify

on:
  workflow_call:
    inputs:
      display_name:
        type: string
        required: true
      version:
        type: string
        required: true
      os:
        type: string
        required: true
      host_profile:
        type: string
        default: ""

env:
  VERBOSE: "1"

jobs:
  verify:
    name: ${{ inputs.display_name }}
    strategy:
      fail-fast: false

    runs-on: ${{ inputs.os }}
    env:
      HOST_PROFILE: ${{ inputs.host_profile && format('-pr {0}', inputs.host_profile) || '' }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: ğŸ“¥ Install CMake & Conan
        run: pipx install conan>=2.18.0

      - name: ğŸ“¡ Add `libhal` conan remote
        run: |
          conan remote add libhal https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: ğŸ“¡ Create and setup default profile
        run: conan profile detect --force

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Show conan profile
        run: conan profile show

      - name: ğŸ“¡ Install libhal conan configurations
        run: conan config install https://github.com/libhal/conan-config2.git

      - name: ğŸ“¡ Install local toolchain profiles
        run: conan config install -tf profiles/ -sf conan/profiles/v1/ .

      - name: ğŸ“¦ Create LLVM Toolchain Package (native build)
        if: ${{ inputs.host_profile == '' }}
        run: conan create all --version=${{ inputs.version }} --build-require --build=cmake --build=missing:cmake/* --build=make --build=missing:make/* -c tools.build:skip_test=True

      - name: ğŸ“¦ Create LLVM Toolchain Package (cross build)
        if: ${{ inputs.host_profile != '' }}
        run: conan create all --version=${{ inputs.version }} --build-require --build=cmake --build=missing:cmake/* -pr:h llvm-${{ inputs.version }} $HOST_PROFILE --build=make --build=missing:make/* -c tools.build:skip_test=True

      - name: âš™ï¸ Build/Install ninja from scratch using LLVM for build platform
        run: conan install --tool-requires="ninja/1.13.2" --build="ninja/*" -pr:a llvm-${{ inputs.version }}

      - name: ğŸ“¦ Build C++ demo using  LLVM toolchain
        run: conan build demos/cpp -pr:a llvm-${{ inputs.version }} $HOST_PROFILE

      - name: ğŸ“¦ Build C++ modules demo using LLVM toolchain
        run: conan build demos/cpp-modules -pr:a llvm-${{ inputs.version }} $HOST_PROFILE
